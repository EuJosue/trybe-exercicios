<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Trybe</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
  <style>
    body {
      color: #fdfdfd;
      background-color: #0f0f0f;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Minha Aplicação</h1>
    <p>Status: Você está <span id="spanStatus">Offline</span></p>
    <button id="toggle-theme">Light Mode</button>
    <button id="toggle-status">Ficar Online</button>
  </div>
  <script>
    const THEME_INITIAL_STATE = {
      theme: 'dark',
    };

    const CHANGE_THEME = 'CHANGE_THEME';

    const themeReducer = (state = THEME_INITIAL_STATE, { type }) => {
      const { theme } = state;
      switch (type) {
        case CHANGE_THEME:
          return { ...state, theme: theme === 'light' ? 'dark' : 'light' }
        default:
          return state;
      }
    };

    const STATUS_INITIAL_STATE = {
      status: 'offline',
    };

    const CHANGE_STATUS = 'CHANGE_STATUS';

    const statusReducer = (state = STATUS_INITIAL_STATE, { type }) => {
      const { status } = state;
      switch (type) {
        case CHANGE_STATUS:
          return { ...state, status: status === 'offline' ? 'online' : 'offline' }
        default:
          return state;
      }
    };

    const reducers = Redux.combineReducers({ statusReducer, themeReducer })

    const store = Redux.createStore(reducers);

    const themeButton = document.getElementById('toggle-theme');
    const statusButton = document.getElementById('toggle-status');

    const actionChangeTheme = { type: CHANGE_THEME };

    themeButton.addEventListener('click', () => {
      store.dispatch(actionChangeTheme);
    });

    const actionChangeStatus = { type: CHANGE_STATUS };

    statusButton.addEventListener('click', () => {
      store.dispatch(actionChangeStatus);
    });

    store.subscribe(() => {
      const { statusReducer: { status }, themeReducer: { theme } } = store.getState();
      if (theme === 'dark') {
        document.body.style.background = '#0f0f0f'
        document.body.style.color = '#fdfdfd'
        themeButton.innerText = 'Light Mode'
      } else {
        document.body.style.background = '#FAFAFA'
        document.body.style.color = '#0f0f0f'  
        themeButton.innerText = 'Dark Mode'
      }
      if (status !== 'offline') {
        spanStatus.innerHTML = 'Online';
        statusButton.innerText = 'Ficar Offline'
      } else {
        spanStatus.innerHTML = 'Offline';
        statusButton.innerText = 'Ficar Online'
      }
    });
  </script>
</body>

</html>
