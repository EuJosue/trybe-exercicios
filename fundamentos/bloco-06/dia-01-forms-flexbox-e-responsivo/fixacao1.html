<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixação 1</title>
</head>
<body>
  <form action="" method="post">
    <label for="user">Usuário:</label>
    <input type="email" name="user" id="user" placeholder="Digite seu email" required autocomplete="off" autofocus>

    <label for="password">Senha:</label>
    <input type="password" placeholder="Digite sua senha" required name="password" id="password">
    
    <input type="checkbox" name="remind" id="remind">
    
    <label for="remind">Lembre-me</label>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
